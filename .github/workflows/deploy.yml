name: CI/CD for PyFlask

on:
  push:
    branches:
      - dev # Trigger workflow on push to the dev branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set the version tag dynamically (e.g., using commit hash or timestamp)
      - name: Set Version Tag
        id: version
        run: |
          VERSION_TAG="v1-${GITHUB_SHA:0:7}"  # Using the first 7 characters of the commit hash for versioning
          echo "VERSION_TAG=${VERSION_TAG}" >> $GITHUB_ENV
          echo "Tagging Docker image as ${VERSION_TAG}"

      # Step 3: Build the Docker image with the new version tag
      - name: Build Docker Image
        run: |
          docker build -t thetnaing/pyflask:${{ env.VERSION_TAG }} .

      # Step 4: Push the Docker image to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push thetnaing/pyflask:${{ env.VERSION_TAG }}

      # Step 5: Deploy to the server
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 152.42.185.210
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            docker stop pyflask || true
            docker rm pyflask || true
            docker pull thetnaing/pyflask:${{ env.VERSION_TAG }}
            docker run -d -p 5000:5000 --name pyflask thetnaing/pyflask:${{ env.VERSION_TAG }}
